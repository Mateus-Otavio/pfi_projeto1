{% extends 'page.html' %}
{% load static %}
{% block conteudo %}

<div class="container mt-5">
    <h1 class="text-center mb-4">Cadastro da participação de Alunos</h1>
    <label class="form-label" style="margin-left: 250px; font-size: 20px">Atividade Extracurricular:</label>

    <form method="POST" class="mx-auto" style="max-width: 800px;">
        {% csrf_token %}


        <div class="mb-3">
            <label class="form-label">Aluno Participante:</label>
            <input type="text" name="aluno" class="form-control"
                   placeholder="Aluno a ser vinculado a atividade:">
        </div>

        <div class="mb-3">
            <label class="form-label">Carga horaria semanal:</label>
            <input type="number" name="carga_horaria" class="form-control"
                   placeholder="Informe a carga horária da participação em horas">
        </div>

        <div class="mb-3">
            <label class="form-label">Data início:</label>
            <input type="date" name="data_inicio" class="form-control"
                   placeholder="Informe a data do início da participação no formato dd/mm/aaaa">
        </div>

        <div class="mb-3">
            <label class="form-label">Data final:</label>
            <input type="date" name="data_final" class="form-control"
                   placeholder="Informe o término da participação no formato dd/mm/aaaa">
        </div>

        <div class="d-flex mt-4" style="display: flex; flex-direction: row; justify-content: end">
            <a href="" class="btn btn-secondary" >Voltar</a>
            <button type="submit" class="btn btn-dark" style="margin-left: 10px ">Enviar</button>
        </div>

    </form>
</div>



{% endblock conteudo %}
